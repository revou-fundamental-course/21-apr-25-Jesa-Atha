<!DOCTYPE html>
<html lang="id">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Masukkan suhu derajat <span id="label-input">Celsius (째C)</span> ke kotak dibawah, lalu klik tombol Konversi untuk mendapatkan hasil konversi dalam bentuk <span id="label-output">Fahrenheit (째F)</span>.</h3>
        
        <label id="inputLabel">Celsius (째C):</label><br>
        <textarea id="inputSuhu" rows="2" cols="30"></textarea><br><br>

        <button onclick="konversi()">Konversi</button>
        <button onclick="reset()">Reset</button>
        <button onclick="reverse()">Reverse</button><br><br>

        <label id="outputLabel">Fahrenheit (째F):</label><br>
        <textarea id="hasil" rows="2" cols="30" readonly></textarea><br><br>

        <label>Cara Kalkulasi:</label><br>
        <textarea id="kalkulasi" rows="2" cols="50" readonly></textarea><br><br>

        <a href="#" onclick="reverse()">Fahrenheit ke Celsius</a><br><br>

         <footer style="text-align: center; margin-top: 40px; font-size: 14px; color: #666;">
  Dibuat oleh Jesa Atha Ardarin &copy; 2025
</footer>
    </div>

    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>

</body>
</html>
